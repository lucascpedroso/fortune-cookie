<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune cookie</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="screen1 ">
            <h1>What is your fortune for today?</h1>
            <p>Open the cookie and find out!</p>
            <img id="cookie" src="assets/cookie-screen1.svg" alt="fortune cookie's image">
        </div>

        <div class="screen2 hide">
            <h1>Here is your today's fortune: </h1>
            <div class="fortune-message">Every new beginning comes from some other beginning's end.</div>
            <img src="assets/cookie-screen2.svg" alt="">

            <button id="btn">Open another cookie</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
